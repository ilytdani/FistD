      <h1 class="title">FISD</h1>
      <p class="description">
        FisD es una plataforma educativa diseñada para enriquecer y facilitar el aprendizaje de los estudiantes en las materias de <strong>Física I</strong> y <strong>Física II</strong>. Descubre recursos y herramientas que harán tu experiencia de aprendizaje más sencilla y efectiva.
      </p>
