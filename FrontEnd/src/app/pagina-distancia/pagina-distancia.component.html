<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Distancia</title>
  <link rel="stylesheet" href="pagina-distancia.component.css">
</head>
<body>
  <div class="container">
    <div class="main-card">
      <!-- Botón Regresar -->
      <button routerLink="/dashboard" class="back-button">Regresar</button>
      
      <!-- Parte izquierda -->
      <div class="left-half">
        <h2>Distancia</h2>
        
        <!-- Campo de Tiempo -->
        <label for="time">Tiempo:</label>
        <input type="text" id="time" [(ngModel)]="time" placeholder="Ingresa el tiempo">
        
        <!-- Campo de Velocidad -->
        <label for="speed">Velocidad:</label>
        <input type="text" id="speed" [(ngModel)]="speed" placeholder="Ingresa la velocidad">
        
        <!-- Botón para calcular -->
        <button (click)="calculateDistance()" class="blue-button">Calcular</button>
      </div>

      <!-- Parte derecha -->
      <div class="right-half">
        <!-- Cuadro de texto para resultados -->
        <textarea id="output-box" [class.animate-result]="animateResult" readonly>{{ result }}</textarea>
      </div>
    </div>
  </div>
</body>
</html>
